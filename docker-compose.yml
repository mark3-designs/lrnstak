version: '3.4'
services:
  predictions:
    image: lrnstak-predictions:latest
    build:
      context: ./services/predictions-flask
    networks:
      - lrnstak
  trainer1:
    image: lrntsak-trainer:latest
    build:
      context: ./services/trainer-flask
    networks:
      - lrnstak
  trainer2:
    image: lrntsak-trainer:latest
    networks:
      - lrnstak
  trainer3:
    image: lrntsak-trainer:latest
    networks:
      - lrnstak
  registry:
    image: lrnstak-registry:latest
    build:
      context: ./services/registry-flask
    volumes:
      - ./models:/app/models
    networks:
      - lrnstak
  cache:
    image: lrnstak-storage:latest
    build:
      context: ./services/cache-flask
    networks:
      - lrnstak
    depends_on:
      - redis
  redis:
    image: redis:latest
    networks:
      - lrnstak
  proxy:
    image: nginx:latest
    ports:
      - "5000:80"
    volumes:
      - ./conf/nginx-server.conf:/etc/nginx/nginx.conf
      - ./conf/nginx-proxy.conf:/etc/nginx/conf.d/default.conf
    networks:
      - lrnstak
    depends_on:
      - cache
      - registry
      - trainer1
      - trainer2
      - trainer3
      - predictions

networks:
  lrnstak:
